<div class="text-center" style="padding:50px 0">
	<div class="logo">register</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="register-form" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="reg_username" class="sr-only">Email address</label>
						<input [(ngModel)]="registerUserData.username" type="text" class="form-control" id="reg_username" name="reg_username" placeholder="username">
					</div>
					<div class="form-group">
						<label for="reg_password" class="sr-only">Password</label>
						<input [(ngModel)]="registerUserData.password" type="password" class="form-control" id="reg_password" name="reg_password" placeholder="password">
					</div>
				</div>
				<button (click)="registerUser()" type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="etc-login-form">
				<p>already have an account? <a (click)="toLogin()">login here</a></p>
			</div>
		</form>
	</div>
